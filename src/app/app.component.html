<ion-app>

  <ion-menu side="end" menuId='m1'> <!-- m1 is extracted to pages that need this side drawer -->
    <ion-header no-border>
      <ion-toolbar>
        <ion-title>
          elastOS App Store
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list class="ion-padding-start">
        <ion-menu-toggle>
          <ion-item routerLink="/store/tabs/dapps" lines="none">
            <ion-icon name="apps"></ion-icon>
            <ion-label class="ion-padding">Discover</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="minimizeApp()" lines="none">
            <ion-icon mode="ios" name="remove-circle"></ion-icon>
            <ion-label class="ion-padding">Minimize App</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="closeApp()" lines="none">
            <ion-icon name="exit"></ion-icon>
            <ion-label class="ion-padding">Close App</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet> <!-- main given to main mages -->

</ion-app>
