<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons
      slot="start"
      padding
      class="header-btns"
      [routerLink]="[
      '/',
      'store',
      'tabs',
      'dapps'
      ]"
    >
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="header-btns">
      <ion-button>
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ dapp.appName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding-top>
    <ion-row>
      <ion-col size="2.5" class="img-container">
        <ion-thumbnail>
          <ion-img *ngIf="dappBanner" [src]="dappBanner"></ion-img>
          <ion-img *ngIf="!dappBanner" src="/../../../assets/store/appbanner.jpg"></ion-img>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="9.5" class="dapp-content" padding>
        <h1>{{ dapp.appName }}</h1>
        <p>{{ dapp.appShortDescription }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
