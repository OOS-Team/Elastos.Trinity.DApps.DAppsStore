<ion-header no-border>

  <ion-toolbar mode="ios">
    <ion-buttons
      slot="start"
      padding
      class="header-btns"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'home'
      ]">
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="header-btns">
      <ion-button>
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Apps</ion-title>
  </ion-toolbar>

  <ion-slides [options]="slideOpts">
    <ion-slide
      *ngFor="let category of categories"
      (click)="showCategory(categories.indexOf(category))"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'categories',
        category
      ]">
      <ion-label>
        {{ category.charAt(0).toUpperCase() + category.slice(1) }}
      </ion-label>
    </ion-slide>
  </ion-slides>

</ion-header>

<ion-content>

  <div class="search-container">
    <ion-searchbar
      mode="ios"
      color="medium"
      placeholder=" Search for Application"
      [(ngModel)]="dapp"
      (ngModelChange)="filterDapps($event)"
    >
    </ion-searchbar>
  </div>

  <ion-list *ngIf="!appsLoaded" text-center padding>
    <br><br><br><br>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-list>

  <ion-list *ngIf="appsLoaded" no-padding>
    <div *ngFor="let category of categories">
      <ion-row class="section" *ngIf="getApps(category).length > 0">
        <ion-col offset="0.75" size="7.75" class="section-title" no-padding>
          <ng-template [ngIf]="category === 'new'" [ngIfElse]='rest'>
            <p>{{ category.charAt(0).toUpperCase() + category.slice(1) }} Releases</p>
          </ng-template>
          <ng-template #rest>
            <p>{{ category.charAt(0).toUpperCase() + category.slice(1) }}</p>
          </ng-template>
        </ion-col>
        <ion-col size="3.5" class="section-btn" no-padding>
          <p [routerLink]="[
            '/',
            'store',
            'tabs',
            'categories',
            category
          ]"> See All
          </p>
        </ion-col>
      </ion-row>
      <ion-item *ngFor="let app of getApps(category).slice(0,3)" lines="none">
        <ion-grid no-padding>
          <ion-row>
            <ion-col
              size="2.25"
              size-lg="2.25"
              class="img-container"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]"
            >
              <ion-thumbnail>
                <ion-img [src]="getAppIcon(app)"></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col
              size="6.25"
              size-xs="6.25"
              class="node-content"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]"
            >
              <ion-label>
                <h2>{{ app.appName }}</h2>
                <p>{{ app.appShortDescription }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="3.5" size-xs="3.5" class="btn-container">
              <ion-button  color="tertiary" (click)="installApp(app)" *ngIf="!app.installing && !app.installed">
                <ion-label>Install</ion-label>
              </ion-button>
              <ion-button color="tertiary" *ngIf="app.installing">
                <ion-label>
                  <ion-spinner name="dots"></ion-spinner>
                </ion-label>
              </ion-button>
              <ion-button  color="tertiary" *ngIf="!app.installing && app.installed" disabled>
                <ion-label>Installed</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
