<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons
      slot="start"
      padding
      class="header-btns"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'dapps'
      ]">
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="header-btns">
      <ion-menu-toggle>
        <ion-icon src="../assets/icon/menu.svg"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-grid padding>
    <ion-card padding-bottom>
      <img-loader src="/../../../assets/store/appbanner.jpg" useImg></img-loader>
      <ion-card-header>
        <ion-card-subtitle>Welcome</ion-card-subtitle>
        <ion-card-title>elastOS <br>App Store</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card>
      <img-loader src="/../../../assets/store/appbanner.jpg" useImg></img-loader>
      <ion-card-header>
        <ion-card-title>App <br>Showcase</ion-card-title>
      </ion-card-header>

      <ion-row *ngFor="let app of applications.slice(1, 2)" class="showcase-app">
        <ion-col size="2.5" class="img-container">
          <img-loader [src]="getAppIcon(app)" useImg></img-loader>
        </ion-col>
        <ion-col size="9.5" class="dapp-content" align-items-center>
          <ion-label>
            <h2>{{ app.appName }}</h2>
            <p>{{ app.appShortDescription }}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card>
      <ion-row class="section" padding>
        <ion-col size="9.25" class="section-title"><p>New Releases</p></ion-col>
        <ion-col size="2.75" class="section-btn">
          <p [routerLink]="[
            '/',
            'store',
            'tabs',
            'categories',
            'new'
          ]"> See All
          </p>
        </ion-col>
      </ion-row>
      <ion-card-title text-center padding *ngIf="!appsLoaded">
        <ion-spinner name="bubbles" color="primary"></ion-spinner>
      </ion-card-title>
      <div *ngIf="appsLoaded">
        <ion-item *ngFor="let app of applications.slice(0, 3)" lines="none">
          <ion-grid no-padding>
            <ion-row>
              <ion-col
                size="2.25"
                size-lg="2.25"
                class="img-container"
                [routerLink]="[
                  '/',
                  'store',
                  'tabs',
                  'dapps',
                  app._id
                ]">
                  <img-loader [src]="getAppIcon(app)" useImg></img-loader>
              </ion-col>
              <ion-col
                size="6.25"
                size-xs="6.25"
                class="node-content"
                [routerLink]="[
                  '/',
                  'store',
                  'tabs',
                  'dapps',
                  app._id
                ]">
                <ion-label>
                  <h2>{{ app.appName }}</h2>
                  <p>{{ app.appShortDescription }}</p>
                </ion-label>
              </ion-col>
              <ion-col size="3.5" size-xs="3.5" class="btn-container">
                <ion-button  color="tertiary" (click)="installApp(app)" *ngIf="!app.installing && !app.installed">
                  <ion-label>Install</ion-label>
                </ion-button>
                <ion-button color="tertiary" *ngIf="app.installing">
                  <ion-label>
                    <ion-spinner name="dots"></ion-spinner>
                  </ion-label>
                </ion-button>
                <ion-button  color="tertiary" *ngIf="!app.installing && app.installed" disabled>
                  <ion-label>Installed</ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-card>

  </ion-grid>
</ion-content>
