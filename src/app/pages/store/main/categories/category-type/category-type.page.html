<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons
      slot="start"
      padding
      class="header-btns"
      [routerLink]="[
      '/',
      'store',
      'tabs',
      'dapps'
      ]"
    >
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="header-btns">
      <ion-menu-toggle>
        <ion-icon src="../assets/icon/menu.svg"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>{{ categoryType.charAt(0).toUpperCase() + categoryType.slice(1) }}</ion-title>
  </ion-toolbar>

  <ion-slides [options]="slideOpts">
    <ion-slide
      *ngFor="let category of categories"
      (click)="changeCat(category)"
      >
      <div [class.highlight]="categoryType === category">
        <ion-label>
          {{ category.charAt(0).toUpperCase() + category.slice(1) }}
        </ion-label>
      </div>
    </ion-slide>
  </ion-slides>

</ion-header>

<ion-content>
  <div class="search-container">
    <ion-searchbar
      mode="ios"
      color="medium"
      placeholder=" Search for Application"
      [(ngModel)]="dapp"
      (ngModelChange)="filterDapps($event)"
    >
    </ion-searchbar>
  </div>

  <ion-list *ngIf="!appsLoaded" text-center padding>
    <br><br><br><br>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-list>

  <ion-list *ngIf="appsLoaded && dapps.length > 0" no-padding>
    <ion-virtual-scroll [items]="dapps" approxItemHeight="240px">
      <ion-item *virtualItem="let app" lines="none">
        <ion-grid no-padding>
          <ion-row>
            <ion-col
              size="2.25"
              size-lg="2.25"
              class="img-container"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]">
              <img-loader [src]="getAppIcon(app)" useImg></img-loader>
            </ion-col>
            <ion-col
              size="6"
              size-xs="6"
              class="node-content"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]">
              <ion-label>
                <h2>{{ app.appName }}</h2>
                <p>{{ app.appShortDescription }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="3.75" size-xs="3.75" class="btn-container">

              <ion-button  color="tertiary" (click)="installApp(app)" *ngIf="!app.installing && !app.installed">
                <ion-label>Install</ion-label>
              </ion-button>

              <ion-button color="tertiary" (click)="startApp(app.packageName)" *ngIf="!app.installing && app.installed && !app.updateAvailable">
                <ion-label>Open</ion-label>
              </ion-button>

              <ion-button color="tertiary" (click)="installApp(app)" *ngIf="!app.installing && app.installed && app.updateAvailable">
                <ion-label>Update</ion-label>
              </ion-button>

              <ion-button color="tertiary" *ngIf="app.installing">
                <ion-label>
                  <ion-spinner name="dots"></ion-spinner>
                </ion-label>
              </ion-button>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>

  <ion-list text-center *ngIf="appsLoaded && dapps.length === 0">
    <p>No results found</p>
  </ion-list>

</ion-content>
