<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons
      slot="start"
      padding
      class="header-btns"
      [routerLink]="[
      '/',
      'store',
      'tabs',
      'dapps'
      ]"
    >
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="header-btns">
      <ion-button>
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ categoryType.charAt(0).toUpperCase() + categoryType.slice(1) }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="search-container">
    <ion-searchbar
      mode="ios"
      color="medium"
      placeholder=" Search for Application"
      [(ngModel)]="dapp"
      (ngModelChange)="filterDapps($event)"
    >
    </ion-searchbar>
  </div>

  <ion-list *ngIf="!appsLoaded" text-center padding>
    <br><br><br><br>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-list>

  <ion-list *ngIf="appsLoaded" no-padding>
    <ion-item *ngFor="let app of filteredApps" lines="none">
      <ion-grid no-padding>
        <ion-row>
          <ion-col
            size="2.25"
            size-lg="2.25"
            class="img-container"
            [routerLink]="[
              '/',
              'store',
              'tabs',
              'dapps',
              app._id
            ]">
            <ion-thumbnail>
              <ion-img [src]="getAppIcon(app)"></ion-img>
            </ion-thumbnail>
          </ion-col>
          <ion-col
            size="6.25"
            size-xs="6.25"
            class="node-content"
            [routerLink]="[
              '/',
              'store',
              'tabs',
              'dapps',
              app._id
            ]">
            <ion-label>
              <h2>{{ app.appName }}</h2>
              <p>{{ app.appShortDescription }}</p>
            </ion-label>
          </ion-col>
          <ion-col size="3.5" size-xs="3.5" class="btn-container">
            <ion-button  color="tertiary" (click)="installApp(app)" *ngIf="!app.installing && !app.installed">
              <ion-label>Install</ion-label>
            </ion-button>
            <ion-button color="tertiary" *ngIf="app.installing">
              <ion-label>
                <ion-spinner name="dots"></ion-spinner>
              </ion-label>
            </ion-button>
            <ion-button  color="tertiary" *ngIf="!app.installing && app.installed" disabled>
              <ion-label>Installed</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
