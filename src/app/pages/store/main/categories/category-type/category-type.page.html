<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="store/tabs/categories">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="closeApp()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ categoryType.charAt(0).toUpperCase() + categoryType.slice(1) }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <div class="search-container">
      <ion-searchbar 
        color="secondary" 
        placeholder="Search DApp.."
        animated
        [(ngModel)]="dapp"
        (ngModelChange)="filterDapps($event)"
      >
      </ion-searchbar>
    </div>
    <ion-grid>
      <ion-row 
        class="dapp"
        *ngFor="let app of filteredDapps"
        [routerLink]="[
          '/', 
          'store', 
          'tabs', 
          'dapps', 
          app._id
        ]"
      >
        <ion-col size="2" size-lg="1">
          <ion-thumbnail>
            <ion-img [src]="getAppIcon(app)"></ion-img>
          </ion-thumbnail>
        </ion-col>
        <ion-col size="8" size-xs="8" size-lg="10.5">
          <ion-label>
            <h2>{{ app.appName }}</h2>
            <p>{{ app.appShortDescription }}</p>
          </ion-label>
        </ion-col>
        <ion-col size="2" size-xs="2" size-lg="0.5">
          <ion-item detail lines='none'>
          </ion-item>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-list>
</ion-content>
