<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons
      slot="start"
      padding
      class="header-btns"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'dapps'
        ]">
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="header-btns">
      <ion-menu-toggle>
        <ion-icon src="../assets/icon/menu.svg"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid color="light">
    <ion-row
      *ngFor="let category of categories"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'categories',
        category
        ]">
      <ion-col size="1.75" class="box-container">
        <!-- <span class="box">oo</span> -->
        <ion-icon name="wallet" mode="ios"></ion-icon>
      </ion-col>
      <ion-col size="10.25" class="category">
        <ion-label>{{ category.charAt(0).toUpperCase() + category.slice(1) }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
