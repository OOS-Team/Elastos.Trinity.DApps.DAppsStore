<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons
      slot="start"
      class="header-btns ion-padding"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'categories'
      ]">
      <ion-icon name="arrow-back" mode="ios"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="header-btns">
      <ion-menu-toggle>
        <ion-icon src="../assets/icon/menu.svg"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="search-container">
    <ion-searchbar
      #search
      mode="ios"
      color="medium"
      placeholder=" Search for Application"
      [(ngModel)]="dapp"
      (ngModelChange)="filterDapps($event)"
    >
    </ion-searchbar>
  </div>

  <ion-list *ngIf="!appsLoaded" class="ion-text-center ion-padding">
    <br><br><br><br>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-list>

  <ion-list *ngIf="appsLoaded && filteredApps.length > 0" class="ion-no-padding">
    <ion-virtual-scroll [items]="filteredApps" approxItemHeight="240px">
      <ion-item *virtualItem="let app" lines="none">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col
              size="2.25"
              size-lg="2.25"
              class="img-container"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]">
              <img-loader [src]="getAppIcon(app)" useImg></img-loader>
            </ion-col>
            <ion-col
              size="6"
              size-xs="6"
              class="node-content"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]">
              <ion-label>
                <h2>{{ app.appName }}</h2>
                <p>{{ app.appShortDescription }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="3.75" size-xs="3.75" class="btn-container">
              <ion-button  color="tertiary" (click)="dappsService.appIntent(app)" *ngIf="!app.installing && !app.installed">
                <ion-label>Browse</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>

  <ion-list class="ion-text-center" *ngIf="appsLoaded && filteredApps.length === 0">
    <p class="no-results">No results found</p>
  </ion-list>

</ion-content>
