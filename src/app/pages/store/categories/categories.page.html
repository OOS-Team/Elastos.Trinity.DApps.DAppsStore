<ion-content>
  <ion-grid color="light">
    <ion-row
      *ngFor="let category of categories"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'categories',
        category
        ]">
      <ion-col size="1.75" class="box-container">
        <ion-icon name="wallet" mode="ios"></ion-icon>
      </ion-col>
      <ion-col size="10.25" class="category">
        <ion-label>{{ category | translate }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
