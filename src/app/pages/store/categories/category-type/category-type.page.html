<ion-header no-border>
  <ion-slides [options]="slideOpts">
    <ion-slide
      *ngFor="let category of categories"
      (click)="changeCat(category)"
      >
      <div [class.highlight]="categoryType === category">
        <ion-label>
          {{ category | translate }}
        </ion-label>
      </div>
    </ion-slide>
  </ion-slides>
</ion-header>

<ion-content>
  <div class="search-container">
    <ion-searchbar
      mode="ios"
      color="medium"
      placeholder=" {{ 'search-capsule' | translate }}"
      [(ngModel)]="dapp"
      (ngModelChange)="filterDapps($event)"
    >
    </ion-searchbar>
  </div>

  <ion-list *ngIf="!appsLoaded" class="ion-text-center ion-padding">
    <br><br><br><br>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-list>

  <ion-list *ngIf="appsLoaded && dapps.length > 0" class="ion-no-padding">
    <ion-virtual-scroll [items]="dapps" approxItemHeight="240px">
      <ion-item *virtualItem="let app" lines="none">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col
              size="2.25"
              size-lg="2.25"
              class="img-container"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]">
              <img *ngIf="!getAppIcon(app)" src="assets/images/card2.svg">
              <img *ngIf="getAppIcon(app)" [src]="getAppIcon(app)">
            </ion-col>
            <ion-col
              size="6"
              size-xs="6"
              class="node-content"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]">
              <ion-label>
                <h2>{{ app.appName }}</h2>
                <p>{{ app.appShortDescription }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="3.75" size-xs="3.75" class="btn-container">
              <ion-button color="tertiary" (click)="dappsService.startApp(app)">
                <ion-label>{{ 'browse' | translate }}</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>

  <ion-list class="ion-text-center" *ngIf="appsLoaded && dapps.length === 0">
    <p class="no-results">{{ 'no-results' | translate }}</p>
  </ion-list>

</ion-content>
