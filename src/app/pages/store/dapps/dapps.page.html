<ion-header no-border>
  <ion-slides [options]="slideOpts">
    <ion-slide
      *ngFor="let category of categories"
      (click)="showCategory(categories.indexOf(category))"
      [routerLink]="[
        '/',
        'store',
        'tabs',
        'categories',
        category
      ]">
      <ion-label>
        {{ category | translate }}
      </ion-label>
    </ion-slide>
  </ion-slides>
</ion-header>

<ion-content>
  <div class="search-container">
    <ion-searchbar
      mode="ios"
      color="medium"
      placeholder=" {{ 'search-capsule' | translate }}"
      [(ngModel)]="dapp"
      (ngModelChange)="filterDapps($event)"
    >
    </ion-searchbar>
  </div>

  <ion-list *ngIf="!appsLoaded" class="ion-text-center ion-padding">
    <br><br><br><br>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-list>

  <ion-list *ngIf="appsLoaded" class="ion-no-padding">
    <div *ngFor="let category of categories">
      <ion-row class="section" *ngIf="getApps(category).length > 0">
        <ion-col offset="0.75" size="7.5" class="section-title ion-no-padding">
          <ng-template [ngIf]="category === 'new'" [ngIfElse]='rest'>
            <p>{{ 'new' | translate }} {{ 'releases' | translate }}</p>
          </ng-template>
          <ng-template #rest>
            <p>{{ category | translate }}</p>
          </ng-template>
        </ion-col>
        <ion-col size="3.75" class="section-btn ion-no-padding">
          <p [routerLink]="[
            '/',
            'store',
            'tabs',
            'categories',
            category
          ]"> {{ 'see-all' | translate }}
          </p>
        </ion-col>
      </ion-row>
      <ion-item *ngFor="let app of getApps(category).slice(0,3)" lines="none">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col
              size="2.25"
              size-lg="2.25"
              class="img-container"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]"
            >
              <img *ngIf="!getAppIcon(app)" src="assets/images/card2.svg">
              <img *ngIf="getAppIcon(app)" [src]="getAppIcon(app)">
            </ion-col>
            <ion-col
              size="6"
              size-xs="6"
              class="node-content"
              [routerLink]="[
                '/',
                'store',
                'tabs',
                'dapps',
                app._id
              ]"
            >
              <ion-label>
                <h2>{{ app.appName }}</h2>
                <p>{{ app.appShortDescription }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="3.75" size-xs="3.75" class="btn-container">
              <ion-button  color="tertiary" (click)="dappsService.startApp(app)">
                <ion-label>{{ 'browse' | translate }}</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
